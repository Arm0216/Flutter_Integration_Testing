name: CI/CD
on:
  push:
    branches:
      - master

  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
      - run: flutter analyze
      - run: flutter drive --driver=integration_test/driver.dart --target=integration_test/formWidgets_test.dart --browser-name=chrome -d chrome --release
      #      - run: flutter drive --driver=integration_test/driver.dart --target=integration_test/formWidgets_test.dart
      - run: flutter build apk

